<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Test</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="page">
		<div class="logo"><img src="images/Logo-2.svg" alt="Mercdev"></div>
		<div class="authorization">
			<div class="authorization__title">Log In</div>
			<form action="" class="authorization__form" id="person">
				<input class="authorization__input" id="inp-mail" name="email" type="text" placeholder="E-Mail">
				<input class="authorization__input" id="inp-pass" name="password" type="password" placeholder="Password">
				<div class="authorization__incorrect" id="incorrect"></div>
				<button class="authorization__button" type="submit" id="btn-login">Login</button>
			</form>
			<div class="authorization__request" id="request"></div>
		</div>
		<div class="footer"></div>
	</div>
<script src="js/app.js"></script>
</body>
</html>
